<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="calculator-container">
            <div class="display">
                <span class="display__content">0</span>
            </div>
            <div class="keypad">
                <button class="keypad__key num">7</button>
                <button class="keypad__key num">8</button>
                <button class="keypad__key num">9</button>
                <button class="keypad__key operator">+</button>
                <button class="keypad__key num">4</button>
                <button class="keypad__key num">5</button>
                <button class="keypad__key num">6</button>
                <button class="keypad__key operator">-</button>
                <button class="keypad__key num">1</button>
                <button class="keypad__key num">2</button>
                <button class="keypad__key num">3</button>
                <button class="keypad__key operator">*</button>
                <button class="keypad__key comma">,</button>
                <button class="keypad__key num">0</button>
                <button class="keypad__key equal">=</button>
                <button class="keypad__key operator">/</button>
                <button class="keypad__key clear">C</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
